<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">


  <script src="https://kit.fontawesome.com/6cf87d1226.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <section class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="Huddle Logo">
    </div>
    <div class="mockup">
      <img src="./images/illustration-mockups.svg" alt="">
    </div>
    <div class="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
      </p>
      <button type="submit">Register</button>
    </div>
    <div class="socials"> 
      <button class="fab fa-facebook-f fa-sm"></button>
      <button class="fab fa-twitter fa-sm"></button>
      <button class="fab fa-instagram fa-sm"></button>
    </div>
  </section>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.crolweb.be">Crolweb</a>.
    </p>
  </footer>
</body>
</html>
